<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Employees Adding</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #6bb7e6;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Company</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div layout:fragment="content" class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Add Employee</h3>
        </div>
        <div class="card-body">
            <div class="container" align="center">
                <form action="/addEmployee" method="post">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control w-50" id="firstName" name="firstName">
                        <span class="text-danger" th:errors="${employee.firstName}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control w-50" id="lastName" name="lastName">
                        <span class="text-danger" th:errors="${employee.lastName}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control w-50" id="email" name="email">
                        <span class="text-danger" th:errors="${employee.email}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control w-50" id="phoneNumber" name="phoneNumber">
                        <span class="text-danger" th:errors="${employee.phoneNumber}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="hireDate" class="form-label">Hire Date</label>
                        <input type="date" class="form-control w-50" id="hireDate" name="hireDate">
                        <span class="text-danger" th:errors="${employee.hireDate}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="number" class="form-control w-50" id="salary" name="salary">
                        <span class="text-danger" th:errors="${employee.salary}"></span>
                    </div>
                    <button type="submit" class="btn btn-primary form-control w-50" value="Add">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
